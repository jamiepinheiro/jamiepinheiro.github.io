<ul>
	<li ng-if="search.found[0] !== -1 && search.found.length !== 0" ng-repeat="item in search.found">
		<h>{{item.name}}, {{item.short_name}}, {{item.description}}</h>
		<button class="btn  btn-danger btn-sm" ng-click="search.removeItem($index)">Don't want this one!</button>
	</li>

	<h2 ng-if="search.found[0] !== -1 && search.found.length === 0">Not Found</h2>
</ul>
